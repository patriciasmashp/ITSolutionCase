<!DOCTYPE html>
{% load static %}
{% url 'index' as index_url %}
{% url 'directory_index' as directory_index_url %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <script src="{% static 'structs.js' %}"></script>
    <title>ДДС</title>
  </head>
  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link {% if request.path == index_url %} active {%endif%} fs-5" aria-current="page" href="{%url 'index'%}">ДДС</a>
      </li>
      <li class="nav-item " >
        <a class="nav-link fs-5 {% if request.path == directory_index_url %} active {%endif%}" href="{% url 'directory_index' %}">Управление записями</a>
      </li>
    </ul>

    <div class="wrapper my-5">
      
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
  {% block scripts %}
  {% endblock %}
</html>
